version: '3.8'

services:
  # --- Backend ---
  backend:
    build: ./backend
    container_name: shark_bite
    ports:
      - "8000:8000"  # Maps localhost:8000 to container:8000
    volumes:
      - ./backend:/app  # live Reload for main.py

  # --- Frontend ---
  frontend:
    build: ./frontend
    container_name: bruce_site
    ports:
      - "3000:80"    # Maps localhost:3000 to Nginx port 80
    depends_on:
      - backend      # Waits for the API to start before launching the site