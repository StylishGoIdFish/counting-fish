version: '3.8'

services:
  # --- The "Attacker" API ---
  backend:
    build: ./backend
    container_name: attacker_api
    ports:
      - "8000:8000"  # Maps localhost:8000 to container:8000
    volumes:
      - ./backend:/app  # Live Reload: Changes to main.py apply instantly!

  # --- The "Malicious" Website ---
  frontend:
    build: ./frontend
    container_name: malicious_site
    ports:
      - "3000:80"    # Maps localhost:3000 to Nginx port 80
    depends_on:
      - backend      # Waits for the API to start before launching the site