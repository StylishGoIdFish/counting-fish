<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sharktank.ru</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="landing-wrapper">
    <div class="grain"></div>
    <div class="vignette"></div>

    <div class="logo-container">
        <img src="assets/CountingFish.jpg" alt="Agency Logo">
    </div>

    <div class="paper-scrap">
        <p class="paper-line-1">You may not know this but...</p>
        <h1 class="paper-line-2" id="typewriter-line"></h1>
    </div>

    <button id="join-btn" class="btn-case-file" onclick="location.href='sharktank.html'">
        Join the Stakeout?
    </button>
    </div>

</body>

<script>
    const typeText = "our detectives are watching you.";
    const target = document.getElementById('typewriter-line');
    const btn = document.getElementById('join-btn');
    let i = 0;

    function startSequence() {
        // 1. Initial delay so user reads the first line
        setTimeout(typeWriter, 1200);
    }

    function typeWriter() {
        if (i < typeText.length) {
            target.textContent += typeText.charAt(i);
            i++;
            // Random "stutter" for mechanical typewriter feel
            let speed = Math.random() * 60 + 30; 
            setTimeout(typeWriter, speed);
        } else {
            // 2. Reveal button once typing is done
            revealButton();
        }
    }

    function revealButton() {
        setTimeout(() => {
            btn.classList.add('visible');
        }, 500);
    }

    window.onload = startSequence;
</script>

</html>
