<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Tank | Case No. 2026</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-body">

    <div class="grain"></div>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div class="dashboard-container">
        
        <header class="dashboard-header">
            <div class="header-branding">
                <h2 class="agency-title">STAKEOUT STATION: UNIT 04</h2>
                <div id="status-indicator" class="status-live">● READY</div>
            </div>
            
            <div class="header-controls">
                <button id="btn-scan" class="btn-case-file" onclick="triggerManualScan()">
                    Initiate Scan
                </button>
            </div>
        </header>

        <section class="zone-sonar" id="monitor-area">
            <div class="crt-screen"></div>
            <div class="monitor-label">SIGNAL INTERCEPT</div>
            <canvas id="sonarChart"></canvas>
        </section>

        <aside class="sidebar-desk">
            
            <div class="verdict-box dossier-folder">
                <div class="folder-tab">FILE_026</div>
                <div class="verdict-label">SUSPECT CLASSIFICATION</div>
                
                <div class="verdict-result" id="verdict-text">IDLE...</div>
                
                <div class="confidence-container">
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidence-meter"></div>
                    </div>
                    <div id="confidence-text" class="confidence-percent">0% Confidence</div>
                </div>
            </div>

            <div class="zone-log-container">
                <h3 class="log-header">SHARK BITES (HISTORY)</h3>
                <div class="zone-log" id="log-container">
                    <div class="log-entry">
                        <span>SYSTEM_READY</span>
                        <span>--:--:--</span>
                    </div>
                </div>
            </div>
            
        </aside>
    </div>

    <script src="script.js"></script> 

    <script>
        // --- 1. SETUP CHART.JS (Noir CRT Skin) ---
        const ctx = document.getElementById('sonarChart').getContext('2d');
        const sonarChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(300).fill(''),
                datasets: [{
                    label: 'Signal Latency',
                    data: [],
                    borderColor: '#00ff41', // Phosphor Green
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(0, 255, 65, 0.05)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    x: { display: false },
                    y: { 
                        display: true, 
                        grid: { color: 'rgba(0, 255, 65, 0.1)' },
                        ticks: { color: '#00ff41', font: { family: 'monospace' } },
                        suggestedMin: 0,
                        suggestedMax: 20
                    }
                },
                plugins: { legend: { display: false } }
            }
        });

        // --- THE PING SYSTEM ---
        function triggerPing() {
            const monitor = document.getElementById('monitor-area');
            const ping = document.createElement('div');
            ping.className = 'red-ping';
            ping.style.left = (Math.random() * 80 + 10) + '%';
            ping.style.top = (Math.random() * 80 + 10) + '%';
            monitor.appendChild(ping);
            setTimeout(() => ping.remove(), 1200);
        }

        // --- SCAN LOGIC (Preserving your functionality) ---
        function triggerManualScan() {
            if (window.recording) return;

            const btn = document.getElementById("btn-scan");
            btn.disabled = true;
            btn.innerText = "SCANNING...";

            if (typeof window.collectTrace === 'function') {
                window.collectTrace(); 
                
                const checkInterval = setInterval(() => {
                    const traces = window.traces;
                    if (traces && traces.length > 0) {
                        const latestTrace = traces[traces.length - 1];
                        if (window.lastProcessedTrace !== latestTrace) {
                            window.lastProcessedTrace = latestTrace;
                            clearInterval(checkInterval);
                            
                            updateSonar(latestTrace);
                            analyzeTrace(latestTrace);
                            
                            btn.disabled = false;
                            btn.innerText = "INITIATE SCAN";
                        }
                    }
                }, 500);
            }
        }

        function updateSonar(traceData) {
            const displayData = traceData.filter((_, i) => i % 5 === 0); 
            sonarChart.data.datasets[0].data = displayData;
            sonarChart.data.labels = Array(displayData.length).fill('');
            sonarChart.update();
        }

        async function analyzeTrace(traceData) {
            const status = document.getElementById("status-indicator");
            status.innerText = "● ANALYZING";
            status.style.color = "#ffcc00";

            try {
                const response = await fetch('http://localhost:8000/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trace: traceData })
                });

                const result = await response.json();
                
                // Visual "Hit" trigger
                triggerPing();
                
                // Update Dossier
                const site = result.website;
                const conf = Math.round(result.confidence * 100);
                
                document.getElementById("verdict-text").innerText = site.toUpperCase();
                document.getElementById("confidence-meter").style.width = conf + "%";
                document.getElementById("confidence-text").innerText = conf + "% Confidence";

                // Update "Shark Bites" Log
                const log = document.getElementById("log-container");
                const entry = document.createElement("div");
                entry.className = "log-entry hit-animation";
                entry.innerHTML = `
                    <span style="color: var(--newsprint); font-weight:bold;">${site.toUpperCase()}</span>
                    <span style="opacity: 0.5">${new Date().toLocaleTimeString()}</span>
                `;
                log.prepend(entry);

            } catch (error) {
                console.error("❌ Connection Error:", error);
                document.getElementById("verdict-text").innerText = "SIGNAL LOST";
            } finally {
                status.innerText = "● LIVE";
                status.style.color = "var(--newsprint)";
            }
        }
    </script>
</body>
</html>
